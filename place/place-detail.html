<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Aow Ngai Dee Wa – Place Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <script defer src="place.js"></script>
</head>

<body class="place-detail-body">
  <main class="place-detail-page">
    <button class="place-detail-back" aria-label="ย้อนกลับ">
      <span class="material-icons">arrow_back_ios_new</span>
    </button>

    <div class="place-detail-content">
      <section class="place-detail-hero">
        <img id="detail-image" src="" alt="" class="place-detail-image">

        <button class="place-detail-fav" type="button" aria-label="Favorite">
          <span class="material-icons">favorite_border</span>
        </button>
      </section>

      <section class="place-detail-main">
        <div class="place-detail-row">
          <div class="place-detail-icon">
            <span class="material-icons">schedule</span>
          </div>
          <div class="place-detail-text" id="detail-opening"></div>
        </div>

        <div class="place-detail-row">
          <div class="place-detail-icon">
            <span class="material-icons">place</span>
          </div>
          <div class="place-detail-text" id="detail-location"></div>
        </div>

        <div class="place-detail-row">
          <div class="place-detail-icon">
            <span class="material-icons">star_rate</span>
          </div>
          <div class="place-detail-text">
            <span id="detail-rating-label"></span>
            <span class="place-detail-stars" id="detail-stars"></span>
            <span class="place-detail-rating" id="detail-rating-score"></span>
          </div>
        </div>

        <div class="place-detail-row">
          <div class="place-detail-icon">
            <span class="material-icons">attach_money</span>
          </div>
          <div class="place-detail-text" id="detail-price"></div>
        </div>

        <div class="place-detail-row">
          <div class="place-detail-icon">
            <span class="material-icons">category</span>
          </div>
          <div class="place-detail-text" id="detail-category"></div>
        </div>
      </section>

      <hr class="place-detail-divider">

      <section class="place-detail-description">
        <h2>รายละเอียด</h2>
        <p id="detail-description"></p>
      </section>
    </div>
  </main>
</body>
</html>
